<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Until We Graduate</h1>
    <div class="countdown-container">
        <div class="days-container">
            <p class="bigText" id="days">1</p>
            <span class="Timer">Days</span>
        </div>
        <div class="hours-container">
            <p class="bigText" id="hours">1</p>
            <span class="Timer">Hours</span>
        </div>
        <div class="minutes-container">
            <p class="bigText" id="minutes">1</p>
            <span class="Timer">Minutes</span>
        </div>
        <div class="seconds-container">
            <p class="bigText" id="seconds">1</p>
            <span class="Timer">Seconds</span>
        </div>

    </div>
</body>
</html>
